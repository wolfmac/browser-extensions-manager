<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <header>
    <div id="header-bar">
      <span id="site-logo"><img src="./assets/images/logo.svg" alt="Extensions manager logo"></span>
      <span id="theme-toggle"><img src="./assets/images/icon-moon.svg" alt="Toggle dark mode"></span>
    </div>
  </header>
  <div id="list-filters">
    <h2>Extensions List</h2>
    <div id="active-filters">
      <button type="button" class="filter-button selected" id="all-filter">All</button>
      <button type="button" class="filter-button" id="active-filter">Active</button>
      <button type="button" class="filter-button" id="inactive-filter">Inactive</button>
    </div>
  </div>
  <div id="extension-list">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Maciej Wolf</a>.
    To reset data <a href="#" id="reset-data">click here</a>.
  </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
